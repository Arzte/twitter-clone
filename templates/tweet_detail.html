{% extends 'base.html' %}

{% block title %}{{ display_name }}'s tweet{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><a href="{% url 'user_detail' username=tweet.author.username %}">{{ tweet.author.username }}</a></h5>
            <p class="card-text">{{ tweet.text }}</p>
        </div>
    </div>
{% endblock %}
