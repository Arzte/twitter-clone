{% extends 'base.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit!">
    </form>
    {% if login %}
        <p>New user? <a href="/signup">Sign up here!</a></p>
    {% endif %}
{% endblock %}
